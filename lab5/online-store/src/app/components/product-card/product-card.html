@if (isModalOpen) {
  <div class="modal-overlay">
    <div class="modal">
      <button class="close-btn" (click)="closeModal()">X</button>

      <img [src]="product.images[currentImageIndex]" class="modal-image" />

      <div class="navigation">
        <button (click)="prevImage()">❮</button>
        <button (click)="nextImage()">❯</button>
      </div>
    </div>
  </div>
}

@if (isVisible) {
          <div class="global-back">
            <div class="vis-card">
              <h3>Do you want open WhatsApp?</h3>
              <div class="row">
                <button class="no" (click)="makeUnVisible()">No</button>
                <button class="visit">
                  <a [href]="currentLink" target="_blank" (click)="makeUnVisible()"> Visit </a>
                </button>
              </div>
            </div>
          </div>
        }
