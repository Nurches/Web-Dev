<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Travel webpage</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #eef6f8;
            }

            h1 {
                color: teal;
            }

            h2 {
                color: darkgreen;
            }

            p {
                color: #333;
            }

            .highlight {
                color: darkred;
            }

            img {
                width: 250px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
    
        <h1>Travel to Hawaii</h1>
        
        <p class="highlight">
            Hawaii is a tropical paradise filled with beaches, volcanoes, and beautiful sunsets.
        </p>
        
        <p>
            Visitors love Hawaii for its warm weather, friendly culture, and amazing scenery.
        </p>
        
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach-in-hawaii.png" alt="Waikiki Beach">
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach-waves-daytime.png" alt="Mauna Kea">
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach.png" alt="Hawaii Waterfall">
        
        <h2>Things to See</h2>
        <ul>
            <li>Volcanoes</li>
            <li>Beaches</li>
            <li>Waterfalls</li>
        </ul>
        
        <h2>Places to Visit</h2>
        <ul>
            <li>Honolulu</li>
            <li>Maui</li>
            <li>Big Island</li>
        </ul>
        
    </body>
</html>
