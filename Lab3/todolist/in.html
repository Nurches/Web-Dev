<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list-item">

    </ul>

    <script>
        items = ["apple", "banana", "orange", "skacj"];

        items.forEach(element => {
            const li = document.createElement("li");
            li.textContent = element;
            const lis = document.getElementById("list-item");
            lis.appendChild(li);
        });


    </script>
</body>
</html>
